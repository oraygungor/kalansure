<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ú√ß√ºnc√º Bulu≈üma ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #d6336c; /* Canlƒ± koyu pembe */
            --light-pink: #fff0f3;
            --soft-red: #ff8787;
            --text-color: #630a28;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Metin se√ßimini engelle */
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at center, #fff5f7 0%, #ffe3e3 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: pointer; /* Tƒ±klanabilir hissi vermek i√ßin */
        }

        /* Arka planda s√ºz√ºlen kalpler */
        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            color: rgba(214, 51, 108, 0.2);
            animation: floatUp linear infinite;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Ana Kapsayƒ±cƒ± */
        .container {
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 3rem 4rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 50px rgba(214, 51, 108, 0.15);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .date-label {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 2.5rem;
            opacity: 0.8;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Saya√ß Kutularƒ± */
        .countdown-grid {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            background: white;
            padding: 1.2rem;
            min-width: 100px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* ƒ∞nteraktif Hover Efekti */
        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(214, 51, 108, 0.2);
        }

        .time-box::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--primary);
            opacity: 0.5;
        }

        .number {
            display: block;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text-color);
            line-height: 1.2;
        }

        .label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Tƒ±klama Efekti (Burst Heart) */
        .burst-heart {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            animation: burstAnim 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes burstAnim {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(var(--rot)); opacity: 0; }
        }

        /* Mobil */
        @media (max-width: 600px) {
            .container { padding: 2rem 1.5rem; }
            h1 { font-size: 2.5rem; }
            .time-box { min-width: 75px; padding: 1rem 0.5rem; }
            .number { font-size: 2rem; }
            .label { font-size: 0.7rem; }
        }
        
        .hint {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--primary);
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <!-- Arka plan animasyonu i√ßin container -->
    <div id="bg-animation"></div>

    <div class="container">
        <h1>√ú√ß√ºnc√º Bulu≈üma</h1>
        <div class="date-label">11 Aralƒ±k 2025 ‚Ä¢ 15:30</div>

        <div class="countdown-grid" id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">G√ºn</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Saniye</span>
            </div>
        </div>
        
        <div class="hint">(Ekrana tƒ±klayarak sevgini g√∂nder ‚ù§Ô∏è)</div>
    </div>

    <script>
        // --- TARƒ∞H AYARI ---
        const targetDate = new Date("December 11, 2025 15:30:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "<div style='font-size:2rem; color:#d6336c; font-weight:bold;'>Vakit Geldi! ‚ù§Ô∏è</div>";
                document.querySelector('.date-label').innerText = "Kavu≈üma Anƒ±";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- ARKA PLAN (S√úZ√úLEN KALPLER) ---
        function createBackgroundHearts() {
            const container = document.body;
            const heartCount = 15; // Ekranda aynƒ± anda olacak maksimum kalp

            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'ü§ç'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 10 + 10) + 's'; // 10-20sn arasƒ±
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    container.appendChild(heart);

                    // Animasyon bitince ba≈üa sarƒ±p tekrar kullanmak yerine DOM'dan silip yenisini ekliyoruz
                    // (Basit d√∂ng√º i√ßin)
                    heart.addEventListener('animationend', () => {
                        heart.remove();
                        createSingleBgHeart(); 
                    });
                }, i * 1000);
            }
        }

        function createSingleBgHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'ü§ç'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            heart.addEventListener('animationend', () => {
                heart.remove();
                createSingleBgHeart();
            });
        }
        createBackgroundHearts();


        // --- ƒ∞NTERAKTƒ∞F (TIKLAMA) ---
        document.addEventListener('click', (e) => {
            // Tƒ±klanan yerde kalpler patlasƒ±n
            createBurst(e.clientX, e.clientY);
        });

        function createBurst(x, y) {
            const count = 8; // Patlayan kalp sayƒ±sƒ±
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('burst-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                
                // Rastgele y√∂nlere daƒüƒ±lƒ±m
                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle * Math.PI / 180) * distance + 'px';
                const ty = Math.sin(angle * Math.PI / 180) * distance + 'px';
                const rot = Math.random() * 360 + 'deg';

                heart.style.setProperty('--tx', tx);
                heart.style.setProperty('--ty', ty);
                heart.style.setProperty('--rot', rot);

                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        }

        // --- MOUSE HAREKET EFEKTƒ∞ (Hafif bir iz) ---
        let lastMove = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastMove < 100) return; // √áok sƒ±k olmamasƒ± i√ßin sƒ±nƒ±rlama
            lastMove = now;

            const trail = document.createElement('div');
            trail.style.position = 'absolute';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.pointerEvents = 'none';
            trail.style.color = '#ff8787';
            trail.style.fontSize = '12px';
            trail.innerHTML = '‚ú®';
            trail.style.transition = 'all 0.8s ease-out';
            trail.style.opacity = '1';
            trail.style.transform = 'scale(1)';

            document.body.appendChild(trail);

            requestAnimationFrame(() => {
                trail.style.transform = 'translateY(-20px) scale(0.5)';
                trail.style.opacity = '0';
            });

            setTimeout(() => trail.remove(), 800);
        });

    </script>
</body>
</html>
