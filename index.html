<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√ºy√ºk Bulu≈ümaya Kalan S√ºre ‚ù§Ô∏è</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --accent: #fff0f3;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-dark: #590d22;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewport="0 0 24 24" style="fill:white;stroke:none;"><text y="20" font-size="20">‚ù§Ô∏è</text></svg>'), auto;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Arka plan s√ºz√ºlen kalpler */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            animation: floatUp linear infinite;
            z-index: 0;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Ana Konteyner - Glassmorphism */
        .glass-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 2px solid var(--glass-border);
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            max-width: 90%;
            width: 600px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        /* Geri Sayƒ±m Kutucuklarƒ± */
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 16px;
            min-width: 90px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .time-box:hover {
            transform: scale(1.1) rotate(-3deg);
            background: #fff;
        }

        .time-box .number {
            display: block;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            font-variant-numeric: tabular-nums;
        }

        .time-box .label {
            font-size: 0.9rem;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        /* Alt Metin ve Buton */
        .sub-text {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
            min-height: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .love-btn {
            margin-top: 2rem;
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .love-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        .love-btn:active {
            transform: translateY(1px);
        }

        /* Mouse Trail Kalp Efekti */
        .trail-heart {
            position: absolute;
            font-size: 16px;
            pointer-events: none;
            animation: fadeTrail 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes fadeTrail {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(0.5) translateY(-20px); }
        }

        /* Mobil D√ºzenlemeler */
        @media (max-width: 600px) {
            .glass-card {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .countdown-wrapper {
                gap: 0.8rem;
            }
            .time-box {
                min-width: 70px;
                padding: 0.8rem 0.5rem;
            }
            .time-box .number {
                font-size: 1.8rem;
            }
            .time-box .label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <!-- Arka plan animasyon container'ƒ± JS ile doldurulacak -->
    <div id="bg-hearts-container"></div>

    <div class="glass-card">
        <h1>ƒ∞kinci Bulu≈ümaya Doƒüru...</h1>
        
        <div class="countdown-wrapper" id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">G√ºn</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Saniye</span>
            </div>
        </div>

        <div class="sub-text" id="quote-display">
            Zaman ge√ßmek bilmiyor... ‚ù§Ô∏è
        </div>

        <button class="love-btn" onclick="sendLove()">
            <span>‚ù§Ô∏è</span> Ona Sevgini G√∂nder
        </button>
    </div>

    <script>
        // --- AYARLAR ---
        // 11 Aralƒ±k 2025, Saat 15:30:00
        const targetDate = new Date("December 11, 2025 15:30:00").getTime();
        
        const quotes = [
            "Zaman ge√ßmek bilmiyor... ‚ù§Ô∏è",
            "Heyecan her saniye artƒ±yor...",
            "Sadece biraz daha sabƒ±r...",
            "M√ºkemmel an i√ßin geri sayƒ±m...",
            "Seninle zaman duruyor, sensiz ge√ßmiyor."
        ];

        // --- DOM ELEMENTLERƒ∞ ---
        const els = {
            d: document.getElementById('days'),
            h: document.getElementById('hours'),
            m: document.getElementById('minutes'),
            s: document.getElementById('seconds'),
            quote: document.getElementById('quote-display')
        };

        // --- GERƒ∞ SAYIM MANTIƒûI ---
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // Zaman dolduysa
                document.querySelector('.countdown-wrapper').innerHTML = "<div style='font-size:2rem; color:var(--primary); font-weight:bold;'>Vakit Geldi! ‚ù§Ô∏è</div>";
                document.querySelector('h1').innerText = "Kavu≈üma Zamanƒ±!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            els.d.innerText = days < 10 ? '0' + days : days;
            els.h.innerText = hours < 10 ? '0' + hours : hours;
            els.m.innerText = minutes < 10 ? '0' + minutes : minutes;
            els.s.innerText = seconds < 10 ? '0' + seconds : seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- S√ñZLERƒ∞ D√ñND√úRME ---
        let quoteIndex = 0;
        setInterval(() => {
            quoteIndex = (quoteIndex + 1) % quotes.length;
            els.quote.style.opacity = 0;
            setTimeout(() => {
                els.quote.innerText = quotes[quoteIndex];
                els.quote.style.opacity = 1;
            }, 500); // Yarƒ±m saniye fade-out s√ºresi
        }, 4000); // 4 saniyede bir deƒüi≈ü

        // --- ARKA PLAN EFEKTLERƒ∞ ---
        function createBgHearts() {
            const container = document.getElementById('bg-hearts-container');
            const heartCount = 20; // Ekranda s√ºz√ºlecek kalp sayƒ±sƒ±

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'ü§ç', 'üå∏'][Math.floor(Math.random() * 4)];
                
                // Rastgele pozisyon ve animasyon s√ºresi
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                
                container.appendChild(heart);
            }
        }
        createBgHearts();

        // --- MOUSE TRAIL (ƒ∞MLECƒ∞ TAKƒ∞P EDEN KALPLER) ---
        let lastTrailTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastTrailTime < 50) return; // Performans i√ßin sƒ±nƒ±rlama (50ms)
            
            lastTrailTime = now;
            const heart = document.createElement('div');
            heart.classList.add('trail-heart');
            heart.innerHTML = '‚ú®'; // I≈üƒ±ltƒ± veya kalp
            heart.style.left = (e.pageX + 10) + 'px';
            heart.style.top = (e.pageY + 10) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 1000);
        });

        // --- KONFETƒ∞ VE SEVGƒ∞ BUTONU ---
        function sendLove() {
            // Buton animasyonu
            const btn = document.querySelector('.love-btn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 100);

            // Konfeti patlatma (canvas-confetti k√ºt√ºphanesi)
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Ortaya b√ºy√ºk bir kalp √ßƒ±karƒ±p kaybet
            const bigHeart = document.createElement('div');
            bigHeart.innerText = "üíñ";
            bigHeart.style.position = "fixed";
            bigHeart.style.left = "50%";
            bigHeart.style.top = "50%";
            bigHeart.style.transform = "translate(-50%, -50%) scale(0)";
            bigHeart.style.fontSize = "10rem";
            bigHeart.style.zIndex = "1000";
            bigHeart.style.transition = "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            
            document.body.appendChild(bigHeart);
            
            requestAnimationFrame(() => {
                bigHeart.style.transform = "translate(-50%, -50%) scale(1)";
                setTimeout(() => {
                    bigHeart.style.opacity = "0";
                    bigHeart.style.transform = "translate(-50%, -50%) scale(2)";
                    setTimeout(() => bigHeart.remove(), 500);
                }, 800);
            });
        }
    </script>
</body>
</html>
